version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio_network

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/portfolio?sslmode=disable
      PORT: 8080
      # Substitua em produção (configure no Coolify)
      JWT_SECRET: ${JWT_SECRET:-change-me}
      ADMIN_REGISTRATION_CODE: ${ADMIN_REGISTRATION_CODE:-change-me}
    depends_on:
      - postgres
    networks:
      - portfolio_network
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # Pode ser sobrescrito no Coolify para URL pública
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://api:8080}
    depends_on:
      - api
    networks:
      - portfolio_network
    ports:
      - "80:80"

networks:
  portfolio_network:
    driver: bridge

volumes:
  postgres_data:
